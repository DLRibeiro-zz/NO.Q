<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">

    <title>No Q</title>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-expand-lg ">
        <div class="container">
                
            <a class="navbar-brand h1 mb-0" href="index.html">
                <img src="noq_logo.png" height="45" width="70" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSite">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="navbar-brand h1 mb-0" href="#">
                            <img src="profile.png" height="40" width="40" alt="">
                        </a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="visualizarPratos.html">Pratos</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container"> <p></p></div>
        <div class="container">
            <form method="post" action="" id="formPrato">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <img src="camera.png" height="70" width="70" alt="">
                        <input type="file" class="form-control-file" name="pic" accept="image/*">
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-9">
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome do Prato">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-9">
                        <textarea class="form-control" rows="5" id="inputDescricao" placeholder="Descrição, ingredientes..."></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <input type="text" class="form-control" id="inputTempo" placeholder="Tempo de Preparo em Minutos">
                    </div>
                    <div class="form-group col-sm-4">
                        <input type="text" class="form-control" id="inputReais" placeholder="Preço">
                    </div>
                    <div class="form-group col-sm-2">
                        <a type="submit" class="btn btn-danger" href="visualizarPratos.html" onClick="">Salvar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
